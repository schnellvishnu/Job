<!DOCTYPE html>
<html>
<head>
  {% load static %} 
        <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
<title>Creative Colorlib SignUp Form</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Employer SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="POST" class="row g-3" enctype="multipart/form-data" >
					{% csrf_token %}   
					<div class="col-md-4" style="display: flex;flex-direction:column;">  
						<label for="name"> <b>Company Name</b></label>
						<input type="text" name="name" required>
					</div>      
					<br/>
					   
					    <div class="col-md-4" style="display: flex;flex-direction: column;"> 
					     
					    <label for="jobname"> <b>Location</b>  </label>
					   
					    
					      <input type="text"   name="location" required> </input>
					      
					    </div> 
					  
					    <br/>
					   
				          
					    <div class="col-md-4" style="display: flex;flex-direction: column;">    
					    <label for="phone"><b>Phone</b> </label>
					      <input type="text" name="phone" required>
					    </div>     
					    <br/>
					    <div class="col-md-4" style="display: flex;flex-direction: column;">  
					    <label for="userr_role"> <b>Userrole</b></label>
					      <input type="text" name="userr_role" value ="Employer" required> 
					    </div>  
					    <br/>
					    <div class="col-md-4" style="display: flex;flex-direction: column;">
					    <label for="username"><b> User Name</b></label>
					      <input type="text" name="username" required> 
					    </div>  
					    <br/>
					    <div class="col-md-4" style="display: flex;flex-direction: column;">
					    <label for=" password"><b>Password</b> </label>
					      <input type="text" name="password" required> 
					    </div>  
					    <br/>
					    <div class="col-md-4" style="display: flex;flex-direction: column;">
					    <label for=" branchs"><b> Branchs</b></label>
					      <input type="text" name="branchs" required>   
					    </div>
					    <br/>
						         
						        
					<div class="col-md-4" style="display: flex;flex-direction: column;">                           
					    <label for="type"><b> Company Type</b></label>
					      <input type="text" name="type" required> 
					</div>  
					    <br/>
					    <div class="col-md-4" style="display: flex;flex-direction: column;">    
					    <label for="employes_count"><b>Employes Count</b></label>
					      <input type="text" name="employes_count" required>   
					    </div>                        
					    <br/>
					    <div class="col-md-4" style="display: flex;flex-direction: column;">                         
					    <label for="website"><b>Website</b></label>
					      <input type="text" name="website" required>   
					    </div>
					    <br/>
					   
					<div class="col-md-4" style="display: flex;flex-direction: column;">
					    <label for="patient_name"><b>Date</b></label>
					      <input type="date" name="date" required>
					    </div>   
					    <br/> 
					    <br/>
					   
					      
						         
					     <center>
					      <input class="btn btn-primary" type="submit" value="Submit">      
					     </center>                                
					      
						   
				                </form>          
				<p>Do you have an Account? <a href ="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">

		</div>

	</div>
	<!-- //main -->
</body>
</html>
