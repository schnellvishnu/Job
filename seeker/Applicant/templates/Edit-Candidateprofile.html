<html>
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary" style="background: linear-gradient(90deg, rgba(3,19,24,1) 21%, rgba(0,3,2,0.9570203081232493) 51%, rgba(2,42,50,1) 100%);">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">Navbar</a>
          <a class="navbar-brand" style="color: white" href="#">Welcome {{username}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           
              <ul  class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" style="color: white" aria-current="page" href="{%url 'view-cadidate-profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" style="color: white" href="{%url 'list-jobs-candidate' %}">View Jobs</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" style="color: white" href="{%url 'my-jobs' %}">Applied Jobs</a>
                </li>
                                                                   
                <li class="nav-item">
                  <a  class="btn btn-danger" style="color: white" href="{%url 'signout' %}">Logout</a>
                </li>
              
              </ul>
            
      </div>

<br/> <br/>  <br/> 
    <form method="POST" action="{{jobs.id}}" class="row g-3" enctype="multipart/form-data" style="border: 5px solid #C9C1C1; background-color:#040720">
      {% csrf_token %}  
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">           
      <label for=" candidate_name"><b> Candidate Name</b></label>
      <input type="text" name="candidate_name" value={{jobs.candidate_name}}  required>  
      </div> 
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column; color:white">
      <label for="patient_name"><b> Location</b></label>
      <input type="text" name="location" value={{jobs.location}}  required>
      </div>   
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b> Age</b></label>
      <input type="text" name="age" value={{jobs.age}}  required>  
      </div> 
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b> Qualification</b></label>
      <input type="text" name="qualification" value={{jobs.qualification}}  required>
      </div>
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b>Skills</b></label>
      <input type="text" name="skills" value={{jobs.skills}}  required>   
      </div>
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"> <b>Phone</b></label>
      <input type="text" name=" phone" value={{jobs.phone}}  required> 
      </div>  
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b>Experiance</b></label>
      <input type="text" name="experiance" value={{jobs.experiance}}  required> 
      </div>  
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b>Photo</b></label>
      <input type="file" name="photo"  required>  
      </div> 
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b>Date</b></label>
      <input type="date" name="date" value={{jobs.date}}  required> 
      </div>  
      <br/>  <br/>  <br/> 
                                                                         
     <center> <input class="btn btn-primary" type="submit" value="Save Changes"> </center>        
                                                     
    </form>               
  </body>
</html>
