<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
          <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color:#C9C0BB">
        <nav class="navbar navbar-expand-sm bg-body-tertiary" style="background: linear-gradient(90deg, rgba(3,19,24,1) 21%, rgba(0,3,2,0.9570203081232493) 51%, rgba(2,42,50,1) 100%);">
          <div class="container-fluid">
            <a class="navbar-brand" style="color: white" href="#">Navbar</a>
              <a class="navbar-brand" style="color: white" href="#">Welcome {{username}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                            
                <ul  class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link active" style="color: white" aria-current="page" href="{%url 'view-cadidate-profile' %}">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{%url 'list-jobs-candidate' %}">View Jobs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{%url 'my-jobs' %}">Applied Jobs</a>
                  </li>
                  <li class="nav-item">
                    <a  class="btn btn-danger" style="color: white" href="{%url 'signout' %}">Logout</a>
                  </li>
                </ul>
                              
              </div>
        </nav> 
       <br></br>             
      <form method="POST" class="row g-3" enctype="multipart/form-data" style="border: 5px solid #C9C1C1; background-color:#B1907F">
          {% csrf_token %}   
          <div class="col-md-4" style="display: flex;flex-direction: column;">  
            <label for=" job_code"> <b>Job Code</b> </label>
              <input type="text" value={{job_code}} name="job_code" required> 
          </div>      
              <br/>
             
              <div class="col-md-4" style="display: flex;flex-direction: column;"> 
               
              <label for="jobname"> <b>Job Title</b>  </label>
             
              <textarea  name="job_name" rows="1" cols="50">{{job_name}}</textarea>
                {% comment %} <input type="text"   name="job_name" required> {{paragraph}}</input> {% endcomment %}
                
              </div> 
            
              <br/>
             

              <div class="col-md-4" style="display: flex;flex-direction: column;">    
              <label for="candidate_name"><b>Candidate Name</b> </label>
                <input type="text" name="candidate_name" required>
              </div>     
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">  
              <label for="patient_name"> <b>Location</b></label>
                <input type="text" name="location" required> 
              </div>  
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
              <label for="patient_name"><b> Age</b></label>
                <input type="text" name="age" required> 
              </div>  
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
              <label for="patient_name"><b>Qualification</b> </label>
                <input type="text" name="qualification" required> 
              </div>  
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
              <label for="patient_name"><b>Skills</b></label>
                <input type="text" name="skills" required>   
              </div>
              <br/>
                                       
                                      
          <div class="col-md-4" style="display: flex;flex-direction: column;">                           
              <label for="patient_name"><b>Expected Salary</b></label>
                <input type="text" name="expect_salary" required> 
          </div>  
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">    
              <label for="patient_name"><b>Current Salary</b></label>
                <input type="text" name="current_salary" required>   
              </div>                        
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">                         
              <label for="patient_name"><b>Upload Cv</b></label>
                <input type="file" name="cv_file" required>   
              </div>
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">                         
                <label for="patient_name"><b>Photo</b></label>
                  <input type="file" name="photo" required>   
                </div>
                <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
              <label for="patient_name"><b>Date</b></label>
                <input type="date" name="date" required>
              </div>   
              <br/> 
              <br/>
              <div class="col-md-4" style="display: flex;flex-direction: column;"> 
               
               
               
                <textarea style="display:none;" name="description" rows="1" cols="50">{{des}}</textarea>
                  {% comment %} <input type="text"   name="job_name" required> {{paragraph}}</input> {% endcomment %}
                  
                </div> 
              
                <br/>
                <div class="col-md-4" style="display: flex;flex-direction: column;">
                  {% comment %} <label for="patient_name"><b>Date</b></label> {% endcomment %}
                    <input  type="hidden" name="exp" value={{exp}} >
                  </div>   
                  <br/> 
                                       
               <center>
                <input class="btn btn-primary" type="submit" value="Submit">      
               </center>                                
                
                                 
      </form>                                                                      
</body>
</html>
