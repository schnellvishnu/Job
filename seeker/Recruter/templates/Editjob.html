<!DOCTYPE html>
{%extends "Navbar.html" %}
{%block body_block%}
<html>
                    <head>
                                        <meta charset="utf-8">
                                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                                        <title></title>
                                        <meta name="description" content="">
                                        <meta name="viewport" content="width=device-width, initial-scale=1">
                                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                    </head>
                    <body style="background-color:#3B2F2F">
<br/><br/><br/>
                    <form method="post" class="row g-3" enctype="multipart/form-data" action="{{jobs.id}}" style="border: 5px solid #C9C1C1; background-color:#B1907F" >
                           {% csrf_token %}
                     <div class="col-md-4" style="display: flex;flex-direction: column;">  
                                       
                    <label for="patient_name"><b>Job Title</b></label>
                    <input type="text" value={{jobs.job_name}} name="job_name" required>
                     </div>   
                    <br/>
                    <div class="col-md-4" style="display: flex;flex-direction: column;">    
                    <label for="patient_name"><b> Company Name</b></label>
                    <input type="text" value={{jobs.company_name}} name="company_name" required>  
              </div>    
                    <br/>
                    <div class="col-md-4" style="display: flex;flex-direction: column;">    
                    <label for="patient_name"><b> Location</b></label>
                    <input type="text" value={{jobs.location}} name="location" required>   
                    <br/>
              </div> 
              <div class="col-md-4" style="display: flex;flex-direction: column;">    
                  <label for="patient_name"> <b>Age</b></label>
                  <input type="text" value={{jobs.age}} name="age" required>   
                  <br/>
            </div>
              <div class="col-md-4" style="display: flex;flex-direction: column;">    
                    <label for="patient_name"> <b>Expirance</b></label>
                    <input type="text" value={{jobs.expirance}} name="expirance" required>   
                    <br/>
              </div>
              <div class="col-md-4" style="display: flex;flex-direction: column;">    
                  <label for="patient_name"> <b>Skills</b></label>
                  <input type="text"  value={{jobs.skills}} name="skills" required>   
                  <br/>
            </div>
              <div class="col-md-4" style="display: flex;flex-direction: column;">    
                    <label for="patient_name"><b>Salary</b></label>
                    <input type="text" value={{jobs.salary}} name="salary" required>   
                    <br/>
              </div>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
                    <label for="patient_name"><b>Qualification</b></label>
                    <input type="text" value={{jobs.qualification}} name="qualification" required>   
                    <br/>
              </div>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
                  <label for="patient_name"><b>Date</b></label>
                  <input type="date" data-date="" data-date-format=" YYYY MMMM DD" value= {{jobs.date}} name="date" required>   
                  <br/> 
            </div>
              <div class="col-md-4" style="display: flex;flex-direction: column;">
                    <label for="patient_name"><b>Description</b></label>
                    <textarea type="text" style="height:200px;color:black"   name="description" required> {{jobs.description}}</textarea> 
                    <br/>
              </div>
              
              
                    <center>
                     <input type="submit" class="btn btn-primary" value="Save Changes"> 
                    </center>
                          

                    </form>               
                                        
                    <script src="" async defer></script>
                    </body>
</html>
{%endblock%}
