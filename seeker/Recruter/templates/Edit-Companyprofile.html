<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position:fixed;  
              z-index:1; /*Add this*/
              width:100%;
              height:50px;
              text-align:center;
              vertical-align:middle;
              line-height:50px;
              background: linear-gradient(90deg, rgba(3,19,24,1) 21%, rgba(0,3,2,0.9570203081232493) 51%, rgba(2,42,50,1) 100%);
              top:0px;">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white" href="#">Job Portal Application </a>
          <a class="navbar-brand" style="color: white" href="#">Welcome {{username}}</a>
           
         
              <ul  class="nav justify-content-end" >
                <li class="nav-item">
                  <a class="nav-link active" style="color: white" aria-current="page" href="{%url 'employer_jobs' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" style="color: white" aria-current="page" href="{%url 'company' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: white" href="{%url 'addjob' %}">Add Job</a>
                </li>
                <li class="nav-item">
                  <a  class="btn btn-danger" style="color: white" href="{%url 'signout' %}">Logout</a>
                </li>
              
              </ul>
           
          </div>
        </nav> 
        <br></br>
<br/> <br/>  <br/> 
    <form method="POST" action="{{jobs.id}}" class="row g-3" enctype="multipart/form-data" style="border: 5px solid #C9C1C1; background-color:#040720">
      {% csrf_token %}  
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">           
      <label for="company_name"><b> Company Name</b></label>
      <input type="text" name="name" value={{jobs.company_name}}  required>  
      </div> 
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column; color:white">
      <label for="patient_name"><b> Location</b></label>
      <input type="text" name="location" value={{jobs.location}}  required>
      </div>   
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b> Branchs</b></label>
      <input type="text" name="branchs" value={{jobs.branchs}}  required>  
      </div> 
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b> Type</b></label>
      <input type="text" name="type" value={{jobs.type}}  required>
      </div>
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b>Employes Count</b></label>
      <input type="text" name="skills" value={{jobs.employes_count}}  required>   
      </div>
      <br/>
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for=" website"> <b>Website</b></label>
      <input type="text" name="website" value={{jobs.website}}  required> 
      </div>  
      <br/>
      
     
      <div class="col-md-4" style="display: flex;flex-direction: column;color:white">
      <label for="patient_name"><b>Date</b></label>
      <input type="date" name="date" value={{jobs.date}}  required> 
      </div>  
      <br/>  <br/>  <br/> 
                                                                         
     <center> <input class="btn btn-primary" type="submit" value="Save Changes"> </center>        
                                                     
    </form>               
  </body>
</html>
